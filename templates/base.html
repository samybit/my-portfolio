<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <title>{% block title %}My Portfolio{% endblock %}</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  {{ bootstrap.load_css() }}

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent py-4">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3 tracking-wide" href="{{ url_for('home') }}">Samy Barsoum.</a>

      <button class="navbar-toggler no-border" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-4 align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('projects') }}">Projects</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light rounded-pill px-4" href="{{ url_for('contact') }}">Get in Touch</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="flex-grow-1">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="text-center py-5 text-secondary border-top border-secondary-subtle mt-5">
    <p class="mb-0 small">Â© {{ year }} Designed by Samy Barsoum</p>
  </footer>

  {{ bootstrap.load_js() }}
</body>

</html>
