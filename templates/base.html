<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <title>{% block title %}My Portfolio{% endblock %}</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  {{ bootstrap.load_css() }}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent py-4">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3 tracking-wide" href="{{ url_for('home') }}">Samy Barsoum.</a>

      <button class="navbar-toggler no-border" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-3 align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('projects') }}">Projects</a>
          </li>

          <li class="nav-item d-none d-lg-block">
            <span class="text-secondary opacity-25">|</span>
          </li>

          <li class="nav-item d-flex gap-3">
            <a class="nav-link fs-5" href="https://github.com/samybit" target="_blank" title="GitHub">
              <i class="bi bi-github"></i>
            </a>
            <a class="nav-link fs-5" href="https://linkedin.com/in/samybit" target="_blank" title="LinkedIn">
              <i class="bi bi-linkedin"></i>
            </a>
          </li>

          <li class="nav-item ms-lg-2">
            <a class="btn btn-outline-light rounded-pill px-4" href="{{ url_for('contact') }}">Get in Touch</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="flex-grow-1">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="text-center py-5 text-secondary border-top border-secondary-subtle mt-5">
    <div class="mb-4">
      <a href="https://github.com/samybit" target="_blank"
        class="text-secondary text-decoration-none me-4 transition-hover">
        <i class="bi bi-github fs-4"></i>
      </a>
      <a href="https://linkedin.com/in/samybit" target="_blank"
        class="text-secondary text-decoration-none transition-hover">
        <i class="bi bi-linkedin fs-4"></i>
      </a>
    </div>
    <p class="mb-0 small">Â© {{ year }} Designed by Samy Barsoum</p>
  </footer>

  {{ bootstrap.load_js() }}
</body>

</html>
